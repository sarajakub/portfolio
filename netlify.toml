[build]
  command = "npm run build"
  publish = "build"
  functions = "netlify/functions"

# Allow GEMINI_API_KEY in environment variables (it's a serverless function secret, not exposed client-side)
[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "GEMINI_API_KEY"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
